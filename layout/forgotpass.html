<section class="vh-300">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class=" text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mt-4">Bạn quên mật khẩu ?</p>
                                <p class="text-center h6 fw-light mb-5 ">Điền đầy đủ thông tinn để lấy lại mật khẩu </p>

                                <form class="mx-1 mx-md-4" name="frmforgotpassword">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="username">Nhập Tài Khoản (UserName)</label>
                                            <input name="username" ng-model="username" type="text" id="username" class="form-control" required maxlength="25">
                                            <small ng-show="frmforgotpassword.username.$invalid" id="username" class="form-text text-danger">Vui lòng nhập tài khoản</small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Email </label>
                        <input name="email" ng-model="email" type="email" id="email" class="form-control " required>
                        <small ng-show="frmforgotpassword.email.$error.required" id="email" class="form-text text-danger">Vui lòng nhập email</small>
                        <small ng-show="frmforgotpassword.email.$error.email" id="email" class="form-text text-danger">Không đúng định dạng email</small>
                                        </div>
                                    </div>





                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" ng-click="getPass()" ng-disabled="frmforgotpassword.$invalid" class="btn btn-danger btn-lg">Lấy lại mật khẩu</button>
                                    </div>
                                    <p class="text-center">bạn đã có tài khoản?<a class="text-primary" href="#!login">Đăng Nhập Ngay</a></p>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://cdn-icons-png.flaticon.com/512/6266/6266849.png"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
