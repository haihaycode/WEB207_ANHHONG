<section class="vh-300">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class=" text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center fs-1 fw-bold  mx-1 mx-md-4 mt-4">Đổi mật khẩu </p>
                                <p class="text-center h6 fw-light mb-5 ">Cập nhật các thông tin mới nhất của bạn tại đây  </p>

                                <form class="mx-1 mx-md-4" name="frmRegister" ng-init="studentR.marks='0'">       

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" name="passwordold" for="">Mật
                                                Khẩu cũ</label>
                                            <input type="password" id="" ng-model="studentR.passwordold"
                                                name="passwordold" class="form-control" required minlength="6" />
                                            <small ng-show="frmRegister.passwordold.$error.required" id="passwordold"
                                                class="form-text text-danger">Vui lòng nhập mật khẩu</small>
                                            <small ng-show="frmRegister.passwordold.$error.minlength" id="passwordold"
                                                class="form-text text-danger">Mật khẩu phải hơn 6 kí tự</small>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" name="password" for="form3Example4c3">Mật
                                                Khẩu mới</label>
                                            <input type="password" id="form3Example4c3" ng-model="studentR.password"
                                                name="password" class="form-control" required minlength="6" />
                                            <small ng-show="frmRegister.password.$error.required" id="password"
                                                class="form-text text-danger">Vui lòng nhập mật khẩu</small>
                                            <small ng-show="frmRegister.password.$error.minlength" id="password"
                                                class="form-text text-danger">Mật khẩu phải hơn 6 kí tự</small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="repassword">Nhập Lại Mật Khẩu mới</label>
                                            <input type="password" id="repassword" name="repassword"
                                                ng-model="repassword" class="form-control" required re-pass />
                                            <small ng-show="frmRegister.repassword.$error.required"
                                                class="form-text text-danger">Vui lòng
                                                nhập lại mật khẩu</small>
                                            <small
                                                ng-show="frmRegister.repassword.$invalid && !frmRegister.repassword.$error.required"
                                                class="form-text text-danger">Mật khẩu nhập lại không khớp</small>
                                        </div>
                                    </div>

                                    




                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-danger btn-lg"
                                            ng-disabled="frmRegister.$invalid"  ng-click="updatepass()">Cập nhật mật khẩu</button>
                                    </div>
                                    <p class="text-center">bạn đã có tài khoản?<a class="text-primary"
                                            href="#!login">Đăng Nhập Ngay</a></p>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://www.shutterstock.com/image-vector/password-reset-icon-flat-vector-600nw-2018493584.jpg"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
